app-id: com.kadiresen.pxfm
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: pxfm
finish-args:
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
modules:
  - name: pxfm
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/pxfm/cargo
        RUSTUP_HOME: /run/build/pxfm/rustup
    build-commands:
      - cargo build --release --manifest-path src-tauri/Cargo.toml
      - install -Dm755 src-tauri/target/release/pxfm /app/bin/pxfm
      - install -Dm644 flatpak/com.kadiresen.pxfm.desktop /app/share/applications/com.kadiresen.pxfm.desktop
      - install -Dm644 flatpak/com.kadiresen.pxfm.metainfo.xml /app/share/metainfo/com.kadiresen.pxfm.metainfo.xml
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.kadiresen.pxfm.png
      - install -Dm644 src-tauri/icons/128x128@2x.png /app/share/icons/hicolor/256x256/apps/com.kadiresen.pxfm.png
    sources:
      - type: git
        url: https://github.com/kadiresen/pxfm-app
        tag: v1.3.3
      - type: archive
        url: https://github.com/kadiresen/pxfm-app/releases/download/v1.3.3/pxfm-dist-1.3.3.tar.gz
        sha256: cb04d96bdd0d30404a96364cc39a56c60e6125da16ecc842291761080d45c584
      - type: archive
        url: https://github.com/kadiresen/pxfm-app/releases/download/v1.3.3/pxfm-vendor-1.3.3.tar.gz
        sha256: 975d48f99cb978222652688ebaae13928d850184f25ebfade99bcc31327dd583
