apply plugin: 'com.android.application'

android {
    namespace = "com.pxfm.app"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.pxfm.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    packagingOptions {
        resources {
            excludes += "META-INF/androidx.cursoradapter_cursoradapter.version"
            excludes += "META-INF/androidx.drawerlayout_drawerlayout.version"
            excludes += "META-INF/androidx.versionedparcelable_versionedparcelable.version"
            excludes += "META-INF/androidx.interpolator_interpolator.version"
            excludes += "META-INF/androidx.fragment_fragment.version"
            excludes += "META-INF/androidx.customview_customview.version"
            excludes += "META-INF/androidx.loader_loader.version"
            excludes += "META-INF/androidx.viewpager_viewpager.version"
            excludes += "META-INF/androidx.core_core.version"
            excludes += "META-INF/androidx.coordinatorlayout_coordinatorlayout.version"
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

configurations.all {
    exclude group: "com.android.support", module: "support-compat"
    exclude group: "com.android.support", module: "versionedparcelable"
    exclude group: "com.android.support", module: "cursoradapter"
    exclude group: "com.android.support", module: "drawerlayout"
    exclude group: "com.android.support", module: "fragment"
    exclude group: "com.android.support", module: "customview"
    exclude group: "com.android.support", module: "interpolator"
    exclude group: "com.android.support", module: "loader"
    exclude group: "com.android.support", module: "viewpager"
    exclude group: "com.android.support", module: "coordinatorlayout"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "androidx.media:media:1.7.0"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
